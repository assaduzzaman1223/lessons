<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
</head>
<style >
	.yamamoto{   display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 100px 100px 100px;
    grid-gap: 10px;}
    .yamamoto>div{background-color: orange}
</style>
<body>
<h1>Grid</h1>
<hr>
<div class="yamamoto">
	<div>1:Bananna</div>
	<div>2:Cocktail</div>
	<div>3:Bettle</div>
	<div>4:King </div>
	<div>5:Soap</div>
	<div>6:Navella</div>
	<div>7:Java</div>
	<div>8:Black</div>
	<div>9:Lotion</div>
</body>
</html>
