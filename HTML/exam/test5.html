<!DOCTYPE html>
<html>
<head>
	<title>Valentine</title>
</head>
<body>
	<h1>MY Captures</h1>
<hr>
<img src="picture/bmw.jpg" width="720px">
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		let num=1;
		$("img").on("click",function(){
			if(num==2){
				$("img").attr("src","picture/bmw.jpg");
				num=2;
			}else{
                $("img").attr("src","picture/mac.jpg");
                num=1;
			}
		})
	})
</script>
</html>
